# Strategy Registry Configuration
# Maps strategy names to their implementations

strategies:
  SMA:
    name: "SMA Crossover"
    description: "Simple Moving Average Crossover Strategy"
    parameters:
      fast_period:
        type: "integer"
        default: 10
        min: 5
        max: 50
        description: "Fast moving average period"
      slow_period:
        type: "integer"
        default: 50
        min: 20
        max: 200
        description: "Slow moving average period"

  Momentum:
    name: "Momentum Strategy"
    description: "Momentum-based trading strategy"
    parameters:
      lookback_period:
        type: "integer"
        default: 20
        min: 5
        max: 100
        description: "Lookback period for momentum calculation"
      momentum_threshold:
        type: "float"
        default: 0.02
        min: 0.01
        max: 0.1
        description: "Momentum threshold for signal generation"

  MeanReversion:
    name: "Mean Reversion Strategy"
    description: "Mean reversion trading strategy"
    parameters:
      ma_period:
        type: "integer"
        default: 20
        min: 10
        max: 50
        description: "Moving average period"
      threshold:
        type: "float"
        default: 0.05
        min: 0.01
        max: 0.2
        description: "Distance threshold for signal generation"

# Symbol universe for testing
symbols:
  tech_stocks:
    - "AAPL"
    - "MSFT"
    - "GOOGL"
    - "META"
    - "NVDA"
  
  index_etfs:
    - "SPY"
    - "QQQ"
    - "IWM"
    - "VTI"
  
  other:
    - "TSLA"
    - "AMZN"
    - "JPM"
    - "JNJ"

# Default backtest parameters
defaults:
  initial_cash: 100000
  commission_bps: 5.0
  slippage_pct: 0.001
  position_size_pct: 1.0
  start_date: "2020-01-01"
  end_date: "2024-12-31"